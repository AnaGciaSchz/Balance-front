        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.friend }}</td>
        <td>{{ expense.description }}</td>

        <td>{{ expense.timestamp | date: 'short'}}</td>

    </tbody>
